{% extends "kanban/base.html" %}

{% block content %}
    <div class="container">
        <h2>{{ list.title }}</h2>
        <h1>{{list.user.username}}</h1>
        <p><a href="{% url 'kanban:cards_create' card.pk%}">コメントする</a></p>
        {% for card in list.card_set.all %}
            <div class='mt-2'>
                {{ card.description }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
