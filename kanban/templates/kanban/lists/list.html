{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
  <h3>カテゴリ一覧</h3>
  <a class="btn btn-primary my-3" href="{% url 'kanban:lists_create' %}" role="button">作成</a> 
  <div class="card-columns">
    {% for list in list_list %}
    <a href="{% url 'kanban:lists_detail' list.pk %}" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ list.title }}</h5>
        <footer>
          <small class="text-muted">作成者: {{ list.user.username }}</small>
        </footer>
        <a href="{% url 'kanban:lists_update' list.pk %}" class="text-dark"><i class="far fa-edit fa-xs"></i></a>
        <a href="{% url 'kanban:lists_delete' list.pk %}" class="text-dark"><i class="far fa-trash-alt fa-xs"></i></a>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
